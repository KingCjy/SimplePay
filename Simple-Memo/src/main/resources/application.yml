server:
  port: 8082

spring:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  devtools:
    livereload:
      enabled: true
  thymeleaf:
    cache: false

custom:
  oauth2:
    simple:
      client-id: simple-user
      client-secret: simple-user-secret


